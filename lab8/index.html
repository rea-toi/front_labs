<body>
<h2>Введите свой возраст</h2>
<input type="number" id="age" placeholder="Ваш возраст">
<button onclick="checkAge()">Проверить доступ</button>
<p id="result"></p>
<script>
function checkAge() {
const age = document.getElementById('age').value;
const result = document.getElementById('result');

if (age >= 18) {
result.textContent = 'Доступ разрешен';
} else {
result.textContent = 'Доступ запрещен';
}
}
</script>

<h2>Введите число для генерации таблицы умножения</h2>
<input type="number" id="number" placeholder="Введите число">
<button onclick="generateTable()">Создать таблицу</button>
<ul id="table"></ul>
<script>
function generateTable() {
const num = document.getElementById('number').value;
const table = document.getElementById('table');
table.innerHTML = ''; // Очищаем старую таблицу
for (let i = 1; i <= 10; i++) {
const result = num * i;
const listItem = document.createElement('li');
listItem.textContent = `${num} x ${i} = ${result}`;
table.appendChild(listItem);
}
}
</script>

<h2>Простой калькулятор</h2>
<input type="number" id="num1" placeholder="Число 1">
<input type="number" id="num2" placeholder="Число 2">
<select id="operation">
<option value="sum">Сумма</option>
<option value="subtract">Разность</option>
<option value="multiply">Произведение</option>
<option value="divide">Деление</option>
</select>
<button onclick="calculate()">Выполнить операцию</button>
<p id="calculator"></p>
<script>
function calculate() {
const num1 = parseFloat(document.getElementById('num1').value);
const num2 = parseFloat(document.getElementById('num2').value);
const operation = document.getElementById('operation').value;
let result;
switch (operation) {
case 'sum':
    result = num1 + num2;
    break;
case 'subtract':
    result = num1 - num2;
    break;
case 'multiply':
    result = num1 * num2;
    break;
case 'divide':
    result = num1 / num2;

    break;
default:
    result = 'Неизвестная операция';
}
document.getElementById('calculator').textContent = `Результат:${result}`;
}
</script>

<div id="countdown">
    <span class="time-unit" id="days">00</span> дней
    <span class="time-unit" id="hours">00</span> часов
    <span class="time-unit" id="minutes">00</span> минут
    <span class="time-unit" id="seconds">00</span> секунд
</div>
</div>

<script>
function updateCountdown() {
    const countdownDate = new Date("June 1, 2025 00:00:00 +0600").getTime();
    const now = new Date().getTime();
    const distance = countdownDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').textContent = "Событие началось!";
    }
}
const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>

<button onclick="toggleTheme()">Переключить тему</button>
<script>
    function toggleTheme() {
        // Переключаем класс dark-theme на элементе body
        document.body.classList.toggle('dark-theme');

        // Сохраняем предпочтение пользователя (опционально)
        const isDarkTheme = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
    }

    // Загружаем сохраненную тему при загрузке страницы
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        console.log(savedTheme)
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        console.log(localStorage.getItem('theme'))
    };
    
</script>
